<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">Local Time</p>

  </header>

      </div>
      <div class="col-md-9">
        <input id="input-0" type="text" class="dayPlanner">
      </div>
      <div class="col-md-1">
        <div class="saveBtn">
          <i id="icon" class="far fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <!-- Timeblocks go here -->
    </div>
